<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Suggestie Formulier</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="bg-dark text-white py-3">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <span class="fs-4">Suggesties</span>
          </a>
        </div>
      </div>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Films</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="filminput.html"
                >Suggesties</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About me</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <form class="row g-3 m-4">
      <div class="col-md-6">
        <label for="input" class="form-label">Name</label>
        <input type="email" class="form-control" id="input" />
      </div>
      <div class="col-md-6">
        <label for="input" class="form-label">Film Name</label>
        <input type="password" class="form-control" id="input" />
      </div>
      <div class="col-12">
        <label for="input" class="form-label">Regisseur</label>
        <input
          type="text"
          class="form-control"
          id="input"
          placeholder="Regisseur"
        />
      </div>
      <div class="col-12">
        <span class="input-group-text">Film verhaal (Kort)</span>
        <textarea class="form-control" aria-label="Verhaal"></textarea>
      </div>
      <div class="col-md-6">
        <label for="input" class="form-label">Jaar van uitgave</label>
        <input type="text" class="form-control" id="input" />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Genre</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>Actie</option>
          <option>Horror</option>
          <option>Comedy</option>
          <option>Actie</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Rating 1/5</label>
        <input type="text" class="form-control" id="inputZip" />
      </div>
      <div class="col-12"></div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Suggest</button>
      </div>
    </form>

    <footer class="bg-dark text-white py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h5>About</h5>
            <p>
              Clemens Stouten 17 jaar wil je nog meer weten over mij ga dan naar
              mijn About Me pagina!
            </p>
          </div>
          <div class="col-md-4">
            <h5>Contact</h5>
            <p>Email: cmj.stouten@student.avans.nl</p>
            <p>TelefoonNr. : +1 (123) 456-7890</p>
          </div>
          <div class="col-md-4">
            <h5>Follow Me</h5>
            <a href="#" class="text-white">Facebook</a>
            <a href="#" class="text-white">Instagram</a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
